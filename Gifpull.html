<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giff Pull</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

</head>

<body>
    <div>Giffy Pull </div>
    <div id="giff-button"></div>

    <form id="giffy-form">
        <label for="giffy-input">Find a funny GIF </label>
        <input type="text" id="giffy-input">
        <br>
        <input id="add-giffy" type="submit" value="Find">
    </form>

    <div id="giffPics"></div>
    <div id="giffData"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        var giffy = ["Fun", "Fail", "Stupid", "Laugh"];


        function giffyButtons() {
            $("#giff-button").empty();
            for (var i = 0; i < giffy.length; i++) {
                var a = $("<button>");
                a.addClass("giffybutton");
                a.attr("data-name", giffy[i]);
                a.text(giffy[i]);
                $("#giff-button").append(a);
            }
        }
        $("#add-giffy").on("click", function (event) {
            event.preventDefault();
            var gif = $("#giffy-input").val().trim();
            giffy.push(gif);


            console.log(gif);

            // Storing our giphy API URL for a random cat image
          // var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=ryan+gosling&limit=5";

            //var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag="+gif;

            var queryURL = "https://api.giphy.com/v1/gifs/search?q=dogs&api_key=dc6zaTOxFJmzC&limit=1";
            //var queryURL = "http://api.giphy.com/v1/gifs/search?q=dog&api_key=dc6zaTOxFJmzC&limit=5";
            //var queryURL = "http://api.giphy.com/v1/gifs/search?q=funny+cat&api_key=dc6zaTOxFJmzC"
            // Perfoming an AJAX GET request to our queryURL
            $.ajax({
                url: queryURL,
                method: "GET"
            })

                // After the data from the AJAX request comes back
                .then(function (response) {
                    //limit 5
                    
                   // console.log("Response: "
                  //  for (limit = 0; limit < 5; limit++) {
                        // Saving the image_original_url property
                        var imageUrl = response.data.image_original_url;
                        var ratings = response.data;

                        // Creating and storing an image tag
                        var Image = $("<img>");

                        // Setting the catImage src attribute to imageUrl
                        Image.attr("src", imageUrl);
                        Image.attr("alt", "cat image");

                        // Prepending the catImage to the images div
                        $("#giffPics").prepend(Image);
                        $("#giffData").prepend(ratings);
                        console.log(response)
                        
                   // }

                });





            giffyButtons();
        });










        giffyButtons();
    </script>



</body>

</html>
